    function getjobstodisplay(){
      $.post(HOST + "/dashboardjob",
        {
        },
        function(data, status){
          
          var points = [];
          for(var i=0; i<data.length; i++){
            data[i].y=parseInt(data[i].count);
            data[i].indexLabel=data[i].companyname + " #percent%";
            data[i].legendText=data[i].companyname ;
            points.push(data[i]);
          }

          var chart = new CanvasJS.Chart("chartContainer",
          {
            title:{
              text: "Job Postings"
            },     
                        animationEnabled: true,     
            data: [
            {        
              type: "doughnut",
              startAngle: 60,                          
              toolTipContent: "{legendText}: {y} - <strong>#percent% </strong>",          
              showInLegend: true,
              dataPoints: points
            }
            ]
          });
          chart.render();



          
        });
    }
    getjobstodisplay();
