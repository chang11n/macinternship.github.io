    <script type="text/javascript">
    $.get("aside.html", function(data) {
      $("#mainsidebarapp").html(data);
    });

    $.post(HOST + "/dashboardeducationcompany",
        {
        },
        function(data, status){

          	for(var i=0; i<data.length; i++){

          		var valueToAppend = '<div class="post">';
	      		if(data[i].count == 1){
	      			valueToAppend += 'There is ';
	      		}else{
	      			valueToAppend += 'There are ';
	      		}
				valueToAppend += '<b>'+
				data[i].count+
				'</b>';
				if(data[i].count == 1){
	      			valueToAppend += ' student from ';
	      		}else{
	      			valueToAppend += ' students from ';
	      		}
				valueToAppend += '<b>'+
				toTitleCase(data[i].university)+
				'</b>'+
				' placed in '+
				'<b>'+
				toTitleCase(data[i].companyname)+              
				'</b>'+
				'</div>';
				$("#activity").append(valueToAppend);
			}
		});
