    <script type="text/javascript">
    $.get("aside.html", function(data) {
      $("#mainsidebarapp").html(data);
    });

    function submitbuttonclick(){
      console.log('clicked');

      var e = document.getElementById("semester");
      var semester = e.options[e.selectedIndex].value;
      var e2 = document.getElementById("year");
      var year = e2.options[e2.selectedIndex].value;

      $.post(HOST + "/addsemester",
      {
        semester: semester,
        year: year
      },
      function(data, status){
          if(data == 'added'){
            swal("Congratulations", "You registered a semester, on our database of course :)");
            setTimeout(function () {
              location.reload();
            }, 3000);
          }else{
            swal("Sorry", "This is a duplicate semester");
          }
      });
    }

    $.post(HOST + "/viewallsemester",
    {
    },
    function(data, status){
      console.log(data);
      for(var i=0; i<data.length; i++){
        var valueToAppend = "<tr><td>"+
        data[i].id+
        "</td><td>"+
        data[i].semester+
        "</td><td>"+
        data[i].year+
        '</td><td>'+
        '<img src="dist/img/delete.png" height="20px" width="20px"'+
        'rowid="'+data[i].id+'" '+
        'rowname="'+data[i].semester+' '+data[i].year+'" '+
        'table="semesterregistered"'+
        ' onclick="deleteimagetap(this)" />'+
        '</td></tr>';

        $("#tableentry").append(valueToAppend);
      }
    });

      
    


    </script>
