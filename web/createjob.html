    <script type="text/javascript">
    $.get("aside.html", function(data) {

    function getcompanies(search, city, country, init){
      $.post(HOST + "/viewallcompany",
        {
          search: search,
          city: city,
          country: country
        },
        function(data, status){
          var day = document.getElementById('companyid');
          for(var i=0; i<data.length;i++)
            day.options[day.options.length] = 
              new Option(toTitleCase(data[i].companyname), data[i].id);
        }
      );
    }
       
    getcompanies('all', 'all', 'all', 'yes');


    function submitbuttonclick(){
      console.log('clicked');
      
      var username = localStorage.username;
      var e1 = document.getElementById("companyid");
      var companyid = e1.options[e1.selectedIndex].value;
      var position = $('#position').val();
      var description = $('#description').val();
      var responsibilities = $('#responsibilities').val();
      var requirements = $('#requirements').val();
      var salary = $('#salary').val();
      var availability = $('#availability').val();

console.log(username.length);
console.log(companyid.length);
console.log(position.length);
console.log(description.length);
console.log(responsibilities.length);
console.log(requirements.length);
console.log(salary.length);
console.log(availability.length);


      if(username.length > 0 && companyid.length > 0 && position.length > 0 && description.length > 0 && responsibilities.length > 0 && requirements.length > 0 && salary.length > 0 && availability.length > 0){
          $.post(HOST + "/addjob",
            {
              username: username,
              companyid: companyid,
              position: position,
              description: description,
              responsibilities: responsibilities,
              requirements: requirements,
              salary: salary,
              availability: availability
            },
            function(data, status){
                console.log(data);
                swal("Congratulations", "You created a new job, on our database of course :)");
                setTimeout(function () {
                  window.location.replace("job.html");
                }, 3000)
            });
        }else{
          sweetAlert("Oops...", "Please enter all the values!", "error");
        }



      
    }
