    <script type="text/javascript">
    function findcount(object) {
        
        $.post(HOST + "/getcount",
        {
          table: object
        },
        function(data, status){
          // console.log(data);  
          $('#' + object + 'count').text(data[0].count)
          
        });
    }
    findcount('company');
    findcount('job');
    findcount('student');
    findcount('semesterregistered');

    function getjobstodisplay(){
      $.post(HOST + "/dashboardjob",
        {
        },
        function(data, status){
          
          var points = [];
          for(var i=0; i<data.length; i++){
            data[i].y=parseInt(data[i].count);
            data[i].indexLabel=data[i].companyname + " #percent%";
            data[i].legendText=data[i].companyname ;
            points.push(data[i]);
          }

          var chart = new CanvasJS.Chart("chartContainer",
          {
            title:{
              text: "Job Postings"
            },     
                        animationEnabled: true,     
            data: [
            {        
              type: "doughnut",
              startAngle: 60,                          
              toolTipContent: "{legendText}: {y} - <strong>#percent% </strong>",          
              showInLegend: true,
              dataPoints: points
            }
            ]
          });
          chart.render();



          
        });
    }
    getjobstodisplay();

    function getstudentcountry(){

      $.post(HOST + "/dashboardstudentcountry",
        {
        },
        function(data, status){
          
          var points = [];
          for(var i=0; i<data.length; i++){
            data[i].y=parseInt(data[i].count);
            data[i].label=data[i].country ;
            points.push(data[i]);
          }
        var chart = new CanvasJS.Chart("chartContainer2",
        {
          animationEnabled: true,
          title:{
            text: ""
          },
          data: [
          {
            type: "column", //change type to bar, line, area, pie, etc
            dataPoints: points
          }
          ]
          });

        chart.render();
      });

    }

    getstudentcountry();
