    function getcompanies(search, city, country, init){
      $.post(HOST + "/viewallcompany",
        {
          search: search,
          city: city,
          country: country
        },
        function(data, status){
          var day = document.getElementById('companyid');
          day.options[day.options.length] = 
              new Option('all', 'all');
          for(var i=0; i<data.length;i++){
            // console.log(data[i])
            day.options[day.options.length] = 
              new Option(toTitleCase(data[i].companyname), data[i].id);
          }
        }
      );
    }
       
    getcompanies('all', 'all', 'all', 'yes');

    function getallstudents(search, gender, residentstatus, country, semesterregistered, internshipstatus, salary, gpa, currentgpa, companyid, init){
    	$('#loadingimage').show();
      $.post(HOST + "/showstudents",
        {
          search: search,
          gender: gender,
          residentstatus: residentstatus,
          country: country,
          semesterregistered: semesterregistered,
          currentgpa: currentgpa,
          internshipstatus: internshipstatus,
          salary: salary,
          gpa: gpa,
          companyid: companyid
        },
		function(data, status){
          	console.log(data);
    	 	$("#tableentry").empty();
        	$('#loadingimage').hide();

          var valuesGender = [];
          var valuesResidentstatus = [];
          var valuesCountry = [];
          var valuesInternshipstatus = [];

          for(var i=0; i<data.length; i++){
            var valueToAppend = '<tr><td>'+
            '<center><img src="'+
                data[i].photoid +
                '" class="user-image" alt="User Image" style="height: 50px;">'+
                '</center></td><td>'+
                '<a href="viewstudent.html?id='+
                data[i].studentid+
                '">'+
                toTitleCase(data[i].firstname + ' ' + data[i].lastname)+
                '</a></td><td>'+
                toTitleCase(data[i].country)+
                '</td><td>'+
                toTitleCase(data[i].gender)+
                '</td><td>'+
                data[i].studentid;
                valueToAppend += '</td><td>'+
                '<img src="dist/img/delete.png" height="20px" width="20px"'+
                'rowid="'+data[i].id+'" '+
                'rowname="'+data[i].firstname+'" '+
                'table="student"'+
                ' onclick="deleteimagetap(this)" />';
                valueToAppend +='</td></tr>'
             	$("#tableentry").append(valueToAppend);

	            if(init == 'yes'){
	             	valuesGender.push(data[i].gender);
		          	valuesResidentstatus.push(data[i].residentstatus);
		          	valuesCountry.push(data[i].country);
		          	valuesInternshipstatus.push(data[i].internshipstatus);
	            }
            }     
            if(init == 'yes'){
	            var valuesGenderNew = valuesGender.filter( onlyUnique );
	            var valuesResidentstatusNew = valuesResidentstatus.filter( onlyUnique );
	            var valuesCountryNew = valuesCountry.filter( onlyUnique );
	            var valuesInternshipstatusNew = valuesInternshipstatus.filter( onlyUnique );
	            
	            addToSelectField('gender', valuesGenderNew);
	            addToSelectField('residentstatus', valuesResidentstatusNew);
	            addToSelectField('country', valuesCountryNew);
	            addToSelectField('internshipstatus', valuesInternshipstatusNew);
	            

	            
          }     
      });
    }

    getallstudents('', 'all', 'all', 'all', 'all', 'all', 'all', 'all', 'all', 'all', 'yes');

    $.post(HOST + "/viewallsemester",
    {
    },

	function addToSelectField(day, values){
		// console.log(day,values)
		var dayNew = document.getElementById(day+'field');
	            for(var i=0; i<values.length;i++)
	            dayNew.options[dayNew.options.length] =

	}

		if(se8 == 'all'){
			se7 ='all'
		}else{
			se7 = se7+se8;
		}
		if(se10 == 'all'){

		}

		console.log(e1, se2, se3, se4, se5, se6, se7, se9, se11, se13, 'no')
